<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<script type="text/javascript">
			
			window.onload=function(){
				
				
				var num1=prompt('请输入起始数字：','');
				var num2=prompt('请输入结束数字','');
				
				var result=cal(num1,num2);
				
				alert(result);
				
			}
			
			function cal(sn,en){
				return (Number(sn)+Number(en))*(en-sn+1)/2;
			};
			
			
			
		</script>
	</head>

	</body>
</html>
